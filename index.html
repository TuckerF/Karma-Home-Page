<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="https://use.fontawesome.com/96fbd156cf.js"></script>
	<link href='https://fonts.googleapis.com/css?family=Roboto:300' rel='stylesheet' type='text/css'>
	<link rel="icon" type="img/png" href="favicon.png">
	<title>Karma</title>
</head>
<body>
	<section class="floating_navigation">
		<nav class="content">
			<div id="size">
			<ul id="standardize_ul">
				<li class="links" class="active">Meet Karma</li>
				<li class="links">How it Works</li>
				<li class="links">Store</li>
				<li class="links">Blog</li>
				<li class="links">Help</li>
				<li class="links">Login</li>
			</ul>
			<img id="standardize_img" class="logo" src="img/logo.svg" alt="logo image" width="26">
			</div>
		</nav>
	</section>

	<section class="introduction" id="size">
		<div class="content">
			<h1 class="intro_h1">Introducing Karma</h1>
			<h3 class="intro_h2">Bring WiFi with you everywhere you go.</h3>
			<button class="button">Learn More</button>
		</div>
	</section>

	<section class="logos" id=size>
		<div class="content">
			<h2 class="icon_h2">Everyone needs a little Karma.</h2>
			<ul class="devices">
				<li id="position_li">
					<img width="127" height="125" src="img/icon_devices.svg">
					<div>
						<h3 class="caption">Internet for all devices</h3>
					</div>
				</li>
				<li id="position_li">
					<img width="127" height="125" src="img/icon_coffee.svg">
					<div>
						<h3 class="caption">Boost your <br> productivity</h3>
					</div>
				</li>
				<li id="position_li">
					<img width="127" height="125" src="img/icon_refill.svg">
					<div>
						<h3 class="caption">Pay as you go</h3>
					</div>
				</li>
			</ul>
		</div>
	</section>

	<section>
		<div class="content">
			<hr>
			<h5>Join us on</h5>
			<ul class="social_icons">
				<li id="position_li">
					<i id="twitter" class="fa fa-twitter fa-lg"></i>
				</li>
					<li id="position_li">
						<i id="facebook" class="fa fa-facebook fa-lg"></i>
				</li>
					<li id="position_li">
						<i id="instagram" class="fa fa-instagram fa-lg"></i>
				</li>
			</ul>
		</div>
	</section>
		
</body>
</html>
